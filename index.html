<!DOCTYPE html>
<html>
  {% include head_home.html %}
  <body class="devday home">
    <div class="container">
      <div class="layout">
        <main>
          <header>
            <h1><span class="hidden">devday_</span><image src="/images/logo.gif"></image></h1>
            <h2>a monthly informal event for developers to share their experiences, ideas, opinions & perspectives about technology.</h2>
          </header>
          <div class="content">
            <article class="chennai card">
              <div class="mdl-card__media mdl-color-text--grey-50">
                <h3><a href="entry.html">Coffee Pic</a></h3>
              </div>
              <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                <div class="minilogo"></div>
                <div>
                  <strong>The Newist</strong>
                  <span>2 days ago</span>
                </div>
              </div>
            </article>
            <article class="bangalore card">
              <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent">
                <i class="material-icons mdl-color-text--white" role="presentation">add</i>
                <span class="visuallyhidden">add</span>
              </button>
              <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600">
                <img src="images/logo.png">
                +1,337
              </div>
              <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600">
                <div>
                  <strong>The Newist</strong>
                </div>
                <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="menubtn">
                  <li class="mdl-menu__item">About</li>
                  <li class="mdl-menu__item">Message</li>
                  <li class="mdl-menu__item">Favorite</li>
                  <li class="mdl-menu__item">Search</li>
                </ul>
                <button id="menubtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                  <i class="material-icons" role="presentation">more_vert</i>
                  <span class="visuallyhidden">show menu</span>
                </button>
              </div>
            </article>
            <nav>
              <a href="{{ site.github.url }}/archive/" title="view all previous events">
                More
                <button>
                  <i class="material-icons" role="presentation">arrow_forward</i>
                </button>
              </a>
            </nav>
          </div>
          <footer>
            <div class="left section">
              <button class="twitter social button">
                <span class="hidden">Twitter</span>
              </button>
              <button class="facebook social button">
                <span class="hidden">Facebook</span>
              </button>
              <button class="google plus social button">
                <span class="hidden">Google Plus</span>
              </button>
            </div>
            <div class="right section">
              <button class="share social button">
                <i class="material-icons" role="presentation">share</i>
                <span class="hidden">share</span>
              </button>
            </div>
          </footer>
        </main>
        <div class="obfuscator"></div>
      </div>
    </div>
  </body>
</html>
