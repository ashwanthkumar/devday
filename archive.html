<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:url" content="http://devday.in/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:image" content="http://devday.in/images/devday.gif" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ "/css/archive.css" | prepend: site.baseurl }}">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body class="devday archive">
    <div class="container">
        <div class="layout">
            <main>
                <div class="panel">
                    {% for event in site.events %}
                    <article class="centered">
                        <div class="twelve column card">
                            <button>
                                <i class="material-icons">arrow_forward</i>
                                <span class="hidden">Go</span>
                            </button>
                            <header>
                                <h4>{{ event.name }}</h4>
                            </header>
                            <div class="secondary header">
                                <h5>{{ event.time | date_to_string }}</h5>
                            </div>
                            <div class="content">
                                {{ event.abstract }}
                            </div>
                            <footer>
                                <i class="material-icons">label</i>
                                {% for tag in event.tags %}
                                <a class="tag">{{ tag }}</a>
                                {% endfor %}
                            </footer>
                        </div>
                    </article>
                    {% endfor %}
                </div>
            </main>
        </div>
    </div>
</body>
</html>
