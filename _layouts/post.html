<!DOCTYPE html>
<html lang="en">
  {% include head_mdl.html %}
<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-layout__container">
        <main class="mdl-layout__content post">
            {% include header_mdl.html %}
            <div class="post ribbon"></div>
            <div class="post container">
                <section class="post section mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                    <div class="post content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                        <h1>{{ page.title }}</h1>
                        <div class="post info">
                            <span class="primary info">{{ page.author }}</span>
                            <span class="secondary info">{{ page.date }}</span>
                        </div>
                        <div class="post author mdl-color-text--grey-500">
                            Google &gt; Material Design Lite &gt; How to install MDL
                        </div>
                        {{ content }}
                    </div>
                </section>
            </div>
            {% include footer_mdl.html %}
        </main>
    </div>
</body>
</html>
